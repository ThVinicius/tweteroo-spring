spring:
  datasource:
    url: jdbc:h2:mem:tweteroo
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2
